<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM static</title>
    <script>
      window.onload = function () {
        const header = document.createElement("h2"); // creating h2 tag
        const textNode = document.createTextNode("Text in a DOM");
        header.appendChild(textNode);
        document.body.appendChild(header);
      };
    </script>
  </head>

  <body>
    <h1 id="header_1" name="">H1</h1>
    <div>
      <h1 id="header_2">H2</h1>
    </div>
    <hr />
  </body>
</html>
